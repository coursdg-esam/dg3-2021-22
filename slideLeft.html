      <script>
          let boxWidth = $('.box').width();
          let visible = false;
          var liens = ["slideToggle.html",'animate.html','carrousel.html'];
          console.log(liens[Math.floor(Math.random() * liens.length)]);
          $('.menu').on('click',function(){
            if(visible){
              $('nav').animate({
                  left: '-450px'
              });
            } else {
              $('nav').animate({
                  left: '8px'
              });
            }
            visible = !visible;
          });

          $('nav ul > a').on('click', function() {
            var lien = $(this).attr('lien');
            $('nav').animate({left: '-450px'},600);
            setTimeout(function() {
              window.open(lien,'_self');

            },600);
          })

      </script>
  </body>
